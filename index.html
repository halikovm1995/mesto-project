<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Проект Место</title>
  </head>
  <body class="project">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo" >
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatarka.jpg" alt="аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__inform">
              <h1 class="profile__name">Жак-Ив Кусто
              </h1>
              <button type="button" class="profile__edit-button" aria-label="edit_button">
              </button>
              <p class="profile__description">Исследователь океана
              </p>
            </div>  
            <button type="button" class="profile__add-button"></button>
          </div>
        </section>
        <section class="element">
          <ul class="element__list">
            <li class="element__item">
              <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="element__group">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element__item">
              <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
              <div class="element__group">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element__item">
              <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
              <div class="element__group">
                <h2 class="element__title">Эльбрус</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element__item">
              <img class="element__image" src="./images/mahachkala.jpg" alt="Махачкала">
              <div class="element__group">
                <h2 class="element__title">Махачкала</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element__item">
              <img class="element__image" src="./images/tumen.jpg" alt="Тюмень">
              <div class="element__group">
                <h2 class="element__title">Тюмень</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element__item">
              <img class="element__image" src="./images/salekhard.jpg" alt="Салехард">
              <div class="element__group">
                <h2 class="element__title">Салехард</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">
          © 2020 Mesto Russia
         </p>
      </footer>
    </div>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="popup__form" name="form-edit">
          <h2 class="popup__heading">Редактировать профиль
          </h2>
          <fieldset class="popup__input">
            <input class="popup__item" type="text" placeholder="ИМЯ" name="name" value="Жак-Ив Кусто">
            <input class="popup__item" type="text" placeholder="О себе" name="description" value="Исследователь океана">
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
