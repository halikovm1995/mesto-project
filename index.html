<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Проект Место</title>
  </head>
  <body class="project">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo" >
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatarka.jpg" alt="аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__inform">
              <h1 class="profile__name">Жак-Ив Кусто
              </h1>
              <button type="button" class="profile__edit-button" aria-label="edit_button">
              </button>
              <p class="profile__description">Исследователь океана
              </p>
            </div>  
            <button type="button" class="profile__add-button"></button>
          </div>
        </section>
        <div class="element">
          <ul class="element__list">
            <template id="template-item">
              <li class="element__item">
                <button type="button" class="element__delete"></button>
                <img class="element__image" src="#" alt="#">
                <div class="element__group">
                  <h2 class="element__title"></h2>
                  <button type="button" class="element__like"></button>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </main>
      <footer class="footer">
         <p class="footer__copyright">
          © 2020 Mesto Russia
         </p>
      </footer>
    </div>
    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="popup__form" id="form-name" name="form-edit">
          <h2 class="popup__heading">Редактировать профиль
          </h2>
          <div class="popup__input">
            <input class="popup__item" id="nameinput" type="text" placeholder="ИМЯ" name="name" value="">
            <input class="popup__item" id="jobinput" type="text" placeholder="О себе" name="description" value="">
          </div>
          <button class="popup__button" id="submit-profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-mesto">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="popup__form" id="form-mesto" name="form-edit">
          <h2 class="popup__heading">Новое место
          </h2>
          <fieldset class="popup__input">
            <input class="popup__item" id="name-mesto" type="text" placeholder="Название" name="name" value="">
            <input class="popup__item" id="link-mesto" type="text" placeholder="Ссылка на картинку" name="description" value="">
          </fieldset>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup__image" id="popup-image">
      <div class="popup__container popup__container_image">
        <button class="popup__close-icon" type="button"></button>
        <img class="popup__image_big" src="#" alt="#">
        <h3 class="popup__image_text">Место</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
